name: Build Windows Exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v3

    # 2. Install Python on the Windows Machine
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Stable version for Windows

    # 3. Install Libraries (The Brain)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter watchdog pystray pillow pypdf requests pandas openpyxl python-docx
        pip install langchain-ollama langchain-huggingface langchain-community faiss-cpu

    # 4. Build the App (PyInstaller)
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --windowed --hidden-import=pypdf --hidden-import=PIL --hidden-import=pystray --hidden-import=customtkinter --hidden-import=requests --hidden-import=pandas --hidden-import=openpyxl --hidden-import=docx --hidden-import=langchain_ollama --hidden-import=langchain_huggingface --hidden-import=langchain_community --hidden-import=faiss --name "Recall" main.py

    # 5. Upload the Result so you can download it
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Recall-Windows-Exe
        path: dist/Recall.exe
